<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>User-Manager</title>
</head>
<body>
    <div id="edit-errors"></div>
    <section>
        <ul class="nav nav-tabs" id="main-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">User-Manager</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="create-tab" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="false">Create User</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="false">View Users <span id="user-count" class="badge badge-pill badge-primary"></span></a>
            </li>
        </ul>
        <div class="tab-content" id="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h4 class="m-3 text-center">User-Manager Playground<br>NodeJS & ExpressJS</h4>
            </div>
            <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">
                <h3 class="text-center">Create new User</h3>
                <hr>
                <div class="container">
                    <form id="user-form">
                        <div class="form-group">
                        <label for="name-input">Name</label><small class="form-error form-text text-danger"></small>
                        <input type="text" class="form-control" id="name-input" name="name">
                        </div>
                        <div class="form-group">
                        <label for="mail-input">Email</label><small class="form-error form-text text-danger"></small>
                        <input type="text" class="form-control" id="mail-input" name="mail">
                        </div>
                        <div class="form-group">
                            <label for="pass-input">Password</label><small class="form-error form-text text-danger"></small>
                            <input type="password" class="form-control" id="pass-input" name="pass">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Create User">
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="table-users"></tbody>
                </table>
            </div>
        </div>
    </section>  
</body>
</html>
